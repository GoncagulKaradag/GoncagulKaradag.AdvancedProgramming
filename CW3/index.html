"use strict";
class Chap4 extends Menu {
  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;
  }
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
}

var a, b, c, d, s;  //global variables
const L=console.log, T=800, D=display;
const TEXT = 
`const L=console.log, T=800, D=display;
Callback:
setTimeout(L, T, 'L is a callback', 'T='+T)
navigator.geolocation.getCurrentPosition(L)
Promise:
navigator.getBattery().then(L)
navigator.clipboard.readText().catch(L)
fetch('https://ipinfo.io/json').then(L)`
function init() {
    let len = 123, name = "Circle", pi = Math.PI
    a = [0, 11, "22", "abc"]
    c = {len, name, pi}
    d = new Date()
    s = "Small is beautiful"
    let m = {a,c,d,s,window} //global
    //make m a Menu instance
    Object.setPrototypeOf(m, Menu.prototype)
    display(m); 
    display(new Chap4());
    display(new Chap6());
    display(new Quiz());
    MENU = new Async(); //global
    MENU.displayText(TEXT)
    display(MENU); 
}
    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(sss, init); //makes the table
        inp.value = "new Date()";
    } catch(e) {
        reportError(e);
    }
    console.log("Bu ödevde yaptığım sorgular :");
    console.log("Öncelikle a arrayi :",a);
    console.log("a.at(2) :",a.at(2));
    console.log("a.concat([58,34,16]) :",a.concat([58,34,16]));
    console.log("d.getFullYear() :",d.getFullYear());
    console.log("d.getMinutes() :",d.getMinutes());
    console.log("d.getMonth() :",d.getMonth());
    console.log("Öncelikle s stringi :",s);
    console.log("s.includes('s') :",s.includes('s'));
    console.log("s.includes('g')",s.includes('g'));
    // console.log(window.alert("Bu bir mesajdır."));
    console.log("MENU.deepEqual([58,34,16],[58,34,16]) :",MENU.deepEqual([58,34,16],[58,34,16]));
    console.log("Hem reading eventinin hem de weekend eventinin gerçekleştiği günleri getiriniz :")
    console.log(JOURNAL.filter(x=>x.events.includes("reading")&&x.events.includes("weekend")))
    console.log("Hem sincap olunan hem de o günki event sayısı 3 den büyük olan günleri filtreleyerek getiriniz :")
    console.log(JOURNAL.filter((x=>(x.squirrel==true)&&(x.events.length>3))));
    console.log("Her günün eventlerini ve event sayılarını map fonksiyonu sayesinde getirelim :");
    console.log(JOURNAL.map(x=>({evts:x.events,evts_number:x.events.length})));
